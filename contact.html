<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sucof Portfolio">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,Jquery,Bootstrap">
    <meta name="author" content="Sucof">
    <title>SUCOF</title>
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <!--BOOTSTRAP, HAMBURGER, AOS, MAIN CSS, PAGE CSS-->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/aos.css">
    <!--FAVICON-->
    <link rel="icon" href="images/favicon.ico" type="image/gif" sizes="16x16">
</head>

<body>
    <div class="container">
        <!--NAVIGATION BAR-->
        <div class="nav">
            <div class="row justify-content-md-center justify-content-sm-center">
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col">
                            <div class="logo">
                                <!--LOGO NAME-->
                                <a href="index.html">Sucof</a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="hamburger hamburger--3dx">
                                <div class="hamburger-box">
                                    <div class="hamburger-inner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dropDown" class="col-xl-10 col-lg-10 col-md-12 col-sm-12 nav-links">
                    <div class="row justify-content-xl-end justify-content-lg-end">
                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                            <div class="nav-link" onclick="location.href='index.html';">
                                <!--LINK NAME-->
                                <a href="index.html">Gallery</a>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                            <div class="nav-link" onclick="location.href='about.html';">
                                <!--LINK NAME-->
                                <a href="about.html">About</a>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                            <div class="nav-link" onclick="location.href='blog.html';">
                                <!--LINK NAME-->
                                <a href="blog.html">Blog</a>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 animated bounce">
                            <div class="nav-link focus" onclick="location.href='contact.html';">
                                <!--LINK NAME-->
                                <a href="contact.html">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--NAVIGATION BAR END-->

        <!--CONTACT-->
        <div class="contact" data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6">
                    <!--TITLE-->
                    <h1>Hey, first of all, thank you for being here.</h1>
                </div>
            </div>
            <!--DIVIDER-->
            <div class="row">
                <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-2">
                    <div class="triangles"></div>
                </div>
            </div>
            <!--DIVIDER END-->
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <!--FORM-->
                    <form>
                        <div class="row">
                            <div class="col">
                                <!--NAME-->
                                <p>Name:</p>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!--EMAIL-->
                                <p>Email:</p>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!--MESSAGE-->
                                <p>Message:</p>
                                <textarea name="message" id="message" cols="30" rows="6" placeholder=""></textarea>
                            </div>
                        </div>
                        <!--SUBMIT BTN-->
                        <div class="row">
                            <div class="col submit">
                                <button type="submit">Send</button>
                            </div>
                        </div>
                        <!--SUBMIT BTN END-->
                    </form>
                    <!--FORM END-->
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 contact-img-container">
                    <!--FORM IMAGE CONTAINER-->
                    <div class="contact-img"></div>
                </div>
            </div>
        </div>
        <!--CONTACT END-->

        <!--DIVIDER-->
        <div class="divider">
            <div class="row">
                <div class="col">
                    <div class="triangles"></div>
                </div>
            </div>
        </div>
        <!--DIVIDER END-->

        <!--FOOTER-->
        <div class="footer">
            <div class="row">
                <!--COPY RIGHT-->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 footer-col">
                    <p>&#169; 2017 all rights reserved Sucof.</p>
                </div>
                <!--CONTACT INFORMATION-->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 footer-col">
                    <p>e: sucof@gmail.com</p>
                    <p>n: (360)380-000-221</p>
                </div>
                <!--SOCIAL LINKS-->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 footer-col">
                    <p><a href="http://www.instagram.com" target="_blank">instagram.com/sucof</a></p>
                    <p><a href="https://www.facebook.com" target="_blank">facebook.com/sucof</a></p>
                    <p><a href="https://www.behance.net" target="_blank">behance.net/sucof</a></p>
                </div>
            </div>
        </div>
        <!--FOOTER END-->
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/aos.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;

            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-29237910-5', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
