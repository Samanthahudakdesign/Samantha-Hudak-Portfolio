<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="description" content="Samantha Hudak Portfolio">
     <meta name="keywords" content="HTML,CSS,XML,JavaScript,Jquery,Bootstrap">
     <meta name="author" content="Samantha Hudak">
     <title>Samantha Hudak Design</title>
     <!--FONTS-->
     <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:900" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,400i,700,700i&display=swap" rel="stylesheet">

     <!--BOOTSTRAP, HAMBURGER, AOS, MAIN CSS, PAGE CSS-->

     <link rel="stylesheet" href="css/main.css">

<body>
     <div class="container">
          <!--NAVIGATION BAR-->
          <div class="nav">
               <div class="row justify-content-md-center justify-content-sm-center">
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                         <div class="row">
                              <div class="col">
                                   <div class="logo">
                                        <!--LOGO NAME-->
                                        <img src="images/logo.svg"></a>
                                   </div>
                              </div>
                              <div class="col">
                                   <div class="hamburger hamburger--3dx">
                                        <div class="hamburger-box">
                                             <div class="hamburger-inner"></div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div id="dropDown" class="col-xl-10 col-lg-10 col-md-12 col-sm-12 nav-links">
                         <div class="row justify-content-xl-end justify-content-lg-end">
                              <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                   <div class="nav-link" onclick="location.href='index.html';">
                                        <!--LINK NAME-->
                                        <a href="index.html">Home</a>
                                   </div>
                              </div>
                              <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                   <div class="nav-link" onclick="location.href='about.html';">
                                        <!--LINK NAME-->
                                        <a href="about.html">About</a>
                                   </div>
                              </div>

                              <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 animated bounce">
                                   <div class="nav-link focus" onclick="location.href='contact.html';">
                                        <!--LINK NAME-->
                                        <a href="contact.html">Contact</a>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <!--NAVIGATION BAR END-->
          <div class="greetings" data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">
            <div class="row">
                 <div class="col">
                      <!--WELCOME TEXT-->
                      <h1 id="intro-name"> I'd love to hear from you! <br> You can find my social media below &mdash; & feel free to send an email! <br></h1>
                     
                 </div>
            </div>
       </div>
       <!--GREETINGS, INTRODUCTION END-->

        <!--CONTACT-->

            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <!--FORM-->
                    <form>
                        <div class="row">
                            <div class="col">
                                <!--NAME-->
                                <p>Name:</p>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!--EMAIL-->
                                <p>Email:</p>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!--MESSAGE-->
                                <p>Message:</p>
                                <textarea name="message" id="message" cols="30" rows="6" placeholder=""></textarea>
                            </div>
                        </div>
                        <!--SUBMIT BTN-->
                        <div class="row">
                            <div class="col submit">
                                <button type="submit">Send</button>
                            </div>
                        </div>
                        <!--SUBMIT BTN END-->
                    </form>
                    <!--FORM END-->
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 contact-img-container">
                    <!--FORM IMAGE CONTAINER-->
                    <div class="contact-img"></div>
                </div>
            </div>
        </div>
        <!--CONTACT END-->


     
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/aos.js"></script>
